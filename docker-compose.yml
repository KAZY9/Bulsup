version: '3'
services:
  web:
    build: .
    command: bundle exec unicorn -p 3000 -c /app/config/unicorn.rb
    # command: sh -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
  db:
    image: mysql:8.0
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: <%= ENV['DOCKER_DB_PASSWORD'] %>
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    restart: always
    volumes:
      - tmp-data:var/www/bulsup/tmp/sockets
      - /var/www/bulsup/public
    depends_on:
      - web
volumes:
  db-volume:
  tmp-data: